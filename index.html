<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Demo Page with Flexbox Grid</title>
        <link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">       
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    
    </head>
    <body>

        <!--header-->

        <header id="heady">
            <div class="container">
                <div class="row center-sm center-md center-lg center-xs middle-xs middle-sm middle-md middle-lg">
                         
                        <h1><span class="colored">Type</span> Challenge</h1>               
                     
                </div>
            </div>
        </header> 
           
            <section id="showcase" data-parallax="scroll" data-image-src="../img/p2.jpeg">
                <div class="container">
                    <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 backy">
                            <h2>Welcome to <span class="colored">Type </span> Challenge</h2>
                            <p>Type The Shown Word in <span id="seconds">5</span> Seconds:</p> 
                            <h2 id="shown-word">Character</h2>
                            <h3 id="message"></h3>
                            <input type="text" class="form-control input-lg" placeholder="Type Here..." id="input"> 
                              
                            <h3>Score:
                            <span id="score">0</span></h3>          
                        </div>                     
                    </div>
                </div>
            </section>
                 

        <!--footer--->
        <footer id="footer">
            <div class="container">
                <div class="row center-xs center-sm center-md center-lg">
                    
                        <p>Copyright &copy; 2018 | Type Challenge</p>
                                       
                </div>               

            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
